<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Kalender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #003366;
            color: #fff;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?christmas,snow');
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        p {
            font-size: 1.2rem;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 30px auto;
        }
        .door {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border: 3px solid #fff;
            background-color: #d32f2f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .door:hover {
            transform: scale(1.05);
        }
        .door span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1;
            border-radius: 10px;
        }
        .content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>üéÑ Advent Kalender üéÅ</h1>
    <p>Hinter jedem T√ºrchen ist eine √úberraschung! </p>
    <div class="calendar">
        <!-- Doors will be generated dynamically -->
    </div>

    <div id="modal" class="modal">
        <img id="modalImage" src="" alt="Enlarged image">
    </div>

    <script>
        const calendar = document.querySelector('.calendar');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');

        const currentDate = new Date();
        const currentDay = currentDate.getDate();
        const currentMonth = currentDate.getMonth(); // Month is zero-indexed (0 = January)

        if (currentMonth !== 11) { // Check if it's December
            calendar.innerHTML = '<p>The advent calendar is only active in December!</p>';
        } else {
            for (let i = 1; i <= 24; i++) {
                const door = document.createElement('div');
                door.classList.add('door');

                const number = document.createElement('span');
                number.textContent = i;
                door.appendChild(number);

                const content = document.createElement('div');
                content.classList.add('content');

                const image = document.createElement('img');

                // Try loading images with JPG first, fallback to WEBP
                image.src = `bilder/day${i}.jpg`;
                image.onerror = () => {
                    image.src = `bilder/day${i}.webp`;
                };

                image.alt = `Surprise for day ${i}`;
                image.addEventListener('click', () => {
                    modalImage.src = image.src;
                    modal.style.display = 'flex';
                });

                content.appendChild(image);
                door.appendChild(content);

                door.addEventListener('click', () => {
                    if (i <= currentDay) {
                        content.style.display = 'block';
                    } else {
                        alert('You cannot open this door yet!');
                    }
                });

                calendar.appendChild(door);
            }
        }

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
